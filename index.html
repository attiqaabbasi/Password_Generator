<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="passgen-container">
      <h1>Password Generator</h1>

      <div class="pass-screen">
        <input type="text" id="pass-box" disabled />
        <span class="material-symbols-outlined" id="icon">content_copy</span>
      </div>

      <input type="range" min="8" max="14" value="8" id="input-slider" />

      <div class="range-dis">
        <p>Password Length</p>
        <span id="char-leng"></span>
      </div>

      <div class="input-selection">
        <label for="lowercase">Include Lowercase Letters (a-z) </label>
        <input type="checkbox" name="lowercase" id="lowercase" />
      </div>

      <div class="input-selection">
        <label for="uppercase">Include Uppercase Letters (A-Z) </label>
        <input type="checkbox" name="uppercase" id="uppercase" />
      </div>

      <div class="input-selection">
        <label for="numbers">Include Numbers (0-9) </label>
        <input type="checkbox" name="numbers" id="numbers" />
      </div>

      <div class="input-selection">
        <label for="symbol">Include Symbol (! - *) </label>
        <input type="checkbox" name="symbol" id="symbol" />
      </div>

      <div class="btngen">
        <button type="button">Generate Password</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
